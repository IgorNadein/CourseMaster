{% extends 'base.html' %}

{% block title %}Удалить урок - CourseMaster{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Удаление урока</h5>
                </div>
                <div class="card-body">
                    <h4 class="mb-3">{{ object.title }}</h4>
                    <p class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Вы действительно хотите удалить этот урок?
                    </p>
                    
                    <p class="text-muted">Прогресс студентов по этому уроку также будет удален.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'instructor_course_detail' object.section.course.slug %}" class="btn btn-secondary">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Да, удалить урок
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
